<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
   <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <title>{{ title }}</title>
</head>
<body>
  <header class="header">
    <nav class="text-end mx-3 my-2">
      {% if current_user.is_authenticated %}
        {% if request.endpoint == "my_task" %}
          <div class="col-12 col-md-10 col-lg-8 bg-dark d-flex p-3 align-items-center">
            <h1 class="font-size-l text-white m-0 w-100 text-center">マイタスク</h1>
            <div class="user_info d-flex flex-column flex-shrink-1">
              <p class="text-white text-nowrap">ユーザー: {{ current_user.username }}</p>
              <button class="btn btn-danger btn-sm">ログアウト</button>
            </div>
          </div>
        {% else %}
          <ul class="list-unstyled text-dark">
            <li class="font-size-s mb-2">ユーザー：{{ current_user.username }}</li>
            <li class="font-size-s">
            <a href="{{ url_for('logout') }}"><button type="button" class="btn btn-danger font-size-s">ログアウト</button></a>
            </li>
          </ul>
        {% endif %}
      {% endif %}
    </nav>
  </header>
  {% block content %}
  {% endblock %}
</body>
</html>
